<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="description" content="120文字以内">
  <!-- scroll-hint -->
  <link rel="stylesheet" href="https://unpkg.com/scroll-hint@1.1.10/css/scroll-hint.css">
  <!-- local css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" sizes="16x16" href="./image/favicon.ico">
  <meta name="format-detection" content="telephone=no">
</head>
<body class="contact">
  <header class="header">
    <div class="overlay"></div>
    <div class="header-left">
      <div class="logo">
        <a href="/">
          <img src="./image/logo(2)@2x.png" alt="ロゴ">
        </a>
      </div>
      <nav class="gnav">
        <ul class="gnav__list">
          <li class="gnav__item"><a href="#">ホーム</a></li>
          <li class="gnav__item"><a href="#">お知らせ</a></li>
          <li class="gnav__item"><a href="#">ブログ</a></li>
          <li class="gnav__item"><a href="#">コース・料金</a></li>
        </ul>
        <div class="hamburger-btn">
          <a href="#" class="btn btn--accent">資料請求</a>
          <a href="#" class="btn btn--default">お問い合わせ</a>
        </div>
      </nav>
    </div>
    <div class="header-right">
      <div class="phone">
        <span class="phone__time">平日08:00〜20:00</span>
        <p class="phone__num">0123-456-7890</p>
      </div>
      <div class="header-btn-wrap">
        <a href="" class="btn btn--accent">資料請求</a>
        <a href="" class="btn btn--default">お問い合わせ</a>
      </div>
      <div class="hamburger">
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
      </div>
    </div>
  </header>
  <div class="bread_crumb">
    <div class="container">
      <ul class="bread_crumb__wrap">
        <li class="bread_crumb__item"><a href="#">ホーム</a></li>
        <li class="bread_crumb__item"><a href="#">お問い合わせ</a></li>
      </ul>
    </div>
  </div>

  <div class="message">
    <div class="container">
      <p>お問い合わせいただきありがとうございます<br>
        内容を確認した後、担当者よりご連絡いたします</p>
        <a href="#" class="color--base">ホームへ戻る</a>
    </div>
  </div>

  

  <footer class="footer">
    <div class="container">
      <nav class="footer-nav">
        <ul class="footer-nav__list">
          <li class="footer-nav__item"><a href="#">ホーム</a></li>
          <li class="footer-nav__item"><a href="#">お知らせ</a></li>
          <li class="footer-nav__item"><a href="#">ブログ</a></li>
          <li class="footer-nav__item"><a href="#">コース・料金</a></li>
        </ul>
      </nav>
      <div class="footer_cnt">
        <div class="footer_cnt__logo">
          <a href="#">
            <img src="./image/logo (2)@2x.png" alt="フッターロゴ">
          </a>
        </div>
        <div class="phone footer_phone">
          <span class="phone__time">平日08:00〜20:00</span>
          <p class="phone__num">0123-456-7890</p>
        </div>
      </div>
    </div>
  </footer>




  <script src="js/main.js"></script>
</body>
</html>
